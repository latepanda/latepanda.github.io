<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cute Random Panda</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #1c1c1c; /* Off-black */
      overflow: hidden;
      position: relative;
      font-family: Arial, sans-serif;
      color: white;
    }

    #panda {
      position: absolute;
      cursor: pointer;
      width: 120px; /* Adjust size */
      transition: transform 0.3s ease; /* Smooth movement */
    }

    #counter {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="counter">
    You've clicked': 0 | Distance the panda has traveled: 0.00 pixels
  </div>

  <svg id="panda" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
    <!-- Panda's head -->
    <circle cx="100" cy="100" r="80" fill="white" stroke="black" stroke-width="5"/>

    <!-- Panda's eyes -->
    <circle cx="65" cy="80" r="20" fill="black"/>
    <circle cx="135" cy="80" r="20" fill="black"/>

    <!-- Panda's eye highlights -->
    <circle cx="65" cy="80" r="8" fill="white"/>
    <circle cx="135" cy="80" r="8" fill="white"/>

    <!-- Panda's ears -->
    <circle cx="50" cy="40" r="25" fill="black"/>
    <circle cx="150" cy="40" r="25" fill="black"/>

    <!-- Panda's nose -->
    <ellipse cx="100" cy="120" rx="12" ry="8" fill="black"/>

    <!-- Panda's mouth (smiling) -->
    <path d="M 90 130 Q 100 145 110 130" stroke="black" stroke-width="5" fill="transparent"/>

  </svg>

  <script>
    const panda = document.getElementById('panda');
    const counter = document.getElementById('counter');
    let clickCount = 0;
    let totalDistance = 0;
    let lastX = 0;
    let lastY = 0;

    function movePanda() {
      const x = Math.random() * (window.innerWidth - panda.clientWidth);
      const y = Math.random() * (window.innerHeight - panda.clientHeight);
      
      // Calculate the distance moved from the previous position
      const distance = Math.sqrt(Math.pow(x - lastX, 2) + Math.pow(y - lastY, 2));
      totalDistance += distance;
      
      // Update last position
      lastX = x;
      lastY = y;

      panda.style.transform = `translate(${x}px, ${y}px)`;

      // Update the click count and display the info
      clickCount++;
      counter.textContent = `You've clicked: ${clickCount} | Distance the panda has traveled: ${totalDistance.toFixed(0)} pixels`;
    }

    panda.addEventListener('click', movePanda);
    window.addEventListener('resize', movePanda);

    // Initialize the panda at a random position
    movePanda();
  </script>
</body>
</html>
